<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>06:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Illenium</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, January 5, 2020
        </div>
        <div class="message-row">
            <img src="/screenshots/illenium.jpg">
            <div class="message-row__content">
                <span class="message__author">Illenium</span>
                <div class="message__info">
                    <span class="message__bubble">I've just arrived!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="/screenshots/illenium.jpg">
            <div class="message-row__content">
                <span class="message__author">Illenium</span>
                <div class="message__info">
                    <span class="message__bubble">So excited to get back to 5TARDIUM..</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Wait man must gotta kick out Jiho Givancy </span>
                    <span class="message__time">21:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="/screenshots/illenium.jpg">
            <div class="message-row__content">
                <span class="message__author">Illenium</span>
                <div class="message__info">
                    <span class="message__bubble">Yhh he fucked up R3hab's show</span>
                    <span class="message__time">21:33</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" required placeholder="Write down message">
            <i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too large! Try on mobile.</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
