<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>06:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="far fa-comment-dots fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="/screenshots/gio.jpg" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Gio Han</h4>
                        <h6 class="user-component__status">Please check My Kokoa Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">07:00</span>
                    <div class="badge">9</div>
                </div>
            </div>
        </a>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__li" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__li" href="chats.html">
                    <span class="nav__notification badge">9</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__li" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__li" href="more.html">
                    <span class="nav__etc">N</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too large! Try on mobile.</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
